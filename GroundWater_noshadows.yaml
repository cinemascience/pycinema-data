#
# configuration file for 'cinema compose' operation
#
# running 'cinema compose GroundWater_noshadows.yaml' will result
# in a composited, colored database that does not have shadows
#

# compositing configuration
config:
  debug: True
  verbose: True
  depthchannel: Depth
  output: GroundWater_noshadows.cdb

database:
  path: GroundWater.cdb
  filecolumn: FILE
  elementlabel: object_id

# elements to be composited
elements:
  - name: 0
    channel: Elevation
    channelrange: [-1.0, 1.0]
    colormap: rainbow
    nancolor: [0, 0, 0, 0]
  - name: 1 
    channel: Elevation
    channelrange: [-1.0, 1.0]
    colormap: gray
    nancolor: [0, 0, 0, 0]
